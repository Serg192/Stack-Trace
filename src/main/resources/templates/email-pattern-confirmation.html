<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Template</title>
</head>
<body>
<table style="width: 100%; background-color: #413C58; color: #E7EFC5; font-size: 27px; font-weight: bold;">
    <tr>
        <td style="padding: 10px;">
            <h3>Stack Trace</h3>
        </td>
    </tr>
</table>

<table style="width: 100%; text-align: center;">
    <tr>
        <td style="margin-top: 10px; color: #413C58; font-size: xxx-large;">
            <h3 th:text="${title}"></h3>
        </td>
    </tr>
    <tr>
        <td style="margin-top: 20px; font-size: x-large; word-wrap: break-word;">
            <div>
                <p th:text="'To confirm your ' + ${title} + ' please follow this link: '"></p>
                <p><a th:href="${link}">Click here</a></p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
